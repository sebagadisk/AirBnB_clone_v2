<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" href="images/icon.png">

	<link rel="stylesheet" type="text/css" href="styles/4-common.css">
	<link rel="stylesheet" type="text/css" href="styles/3-header.css">
	<link rel="stylesheet" type="text/css" href="styles/3-footer.css">
	<link rel="stylesheet" type="text/css" href="styles/6-filters.css">
	<title>AirBnB clone</title>
</head>
<body>
	<header>
		<div class="logo"></div>
	</header>
	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>California, Arizona ...</h4>
				<ul class="popover">
					<li>
						<h2>California</h2>
						<ul>
							<li>San Fransisco</li>
							<li>Los Angles</li>
						</ul>
					</li>
					<li>
						<h2>Arizona</h2>
						<ul>
							<li>Page</li>
							<li>Page2</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Internet, Kitchen ...</h4>
				<ul class="popover">
					<li>
						<h2>Internet</h2>
						<ul>
							<li>Internet</li>
							<li>TV</li>
							<li>Kitchen</li>
							<li>Iron</li>
						</ul>
					</li>
				</ul>
			</div>
			<button>Search</button>
		</section>
	</div>
	<footer>
		<p>Best School</p>
	</footer>
</body>
</html>
